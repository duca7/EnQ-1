<div class="user-container">
    <div class="search-content">
        <mat-form-field class="search-form" appearance="outline">
            <mat-label>Search here</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>


    <div class="table-form">
        <table mat-table [dataSource]="users" class="table">
            <ng-container matColumnDef="id">
                <th class="title-id" mat-header-cell *matHeaderCellDef>ID</th>
                <td class="text-id" mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>

            <ng-container matColumnDef="displayName">
                <th class="title-name" mat-header-cell *matHeaderCellDef>Display Name</th>
                <td class="text-name" mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th class="title-email" mat-header-cell *matHeaderCellDef>Email</th>
                <td class="text-email" mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="rank">
                <th class="title-rank" mat-header-cell *matHeaderCellDef>Rank</th>
                <td class="text-rank" mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>

            <ng-container matColumnDef="point">
                <th class="title-point" mat-header-cell *matHeaderCellDef>Point</th>
                <td class="text-point" mat-cell *matCellDef="let element"> {{element.point}} </td>
            </ng-container>

            <ng-container matColumnDef="timeCreate">
                <th class="title-time" mat-header-cell *matHeaderCellDef>Time Create</th>
                <td class="text-time" mat-cell *matCellDef="let element">{{element.timeCreate | date: 'short'}}</td>
            </ng-container>

            <ng-container matColumnDef="Action" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editUser(element._id)" class="bnt-action" style="color: #3b8fb4;">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUser(element._id)" class="bnt-action" style="color:#df4c33">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator class="paginator" [pageSize]="10" [length]="dataLength"></mat-paginator>
    </div>
</div>
